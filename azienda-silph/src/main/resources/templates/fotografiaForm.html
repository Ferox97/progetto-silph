<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot File Upload / Download Rest API Example</title>
<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div class="upload-container">
		<div class="upload-header">
			<h2>Benvenuto nella Sezione di caricamento immagini!</h2>
		</div>
		<div class="upload-content">
			<div class="single-upload">
				<h3>Carica la tua foto</h3>
				<form id="singleUploadForm" name="singleUploadForm">
					<input id="singleFileUploadInput" type="file" name="file"
						class="file-input" required /> <br>

					<button type="submit" class="primary submit-btn">Invia
						Immagine</button>
				</form>

				<div class="upload-response">
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>

			</div>

			<form th:action="@{/showFotografie}" method="GET">

				<table>

					<tr>
						<td>
							<button type="submit">Bottone temporaneo per visione di
								tutte le immagini nel DB</button>
						</td>

					</tr>

				</table>

			</form>

		</div>
	</div>
	<script src="/js/main.js"></script>
</body>
</html>
