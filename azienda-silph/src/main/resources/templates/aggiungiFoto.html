<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<title>Inserimento Foto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href="https://cdn.jsdelivr.net/lightgallery/1.3.9/css/lightgallery.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #152836
}

h2 {
	color: #fff;
	margin-bottom: 40px;
	text-align: center;
	font-weight: 100;
}
</style>

<link rel="stylesheet" type="text/css"
	href="../static/css/aggiungiAlbum.css"
	th:href="@{/css/aggiungiAlbum.css}">
<script src="../static/js/aggiungiAlbum.js"
	th:src="@{/js/aggiungiAlbum.js}"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="formBox">
			
			
				<form th:action="@{/uploadFoto}" th:method="post"
					th:object="${fotografiaForm}" enctype="multipart/form-data">
					
					<div class="row">
						<div class="col-sm-12">
							<h1>Nuova Fotografia</h1>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="inputBox ">
								<div class="inputText"></div>
								<input type="text" name="" class="input" placeholder="Titolo"
									th:field="*{nome}"> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="inputBox">
								<div class="inputText"></div>
								<input type="text" name="" class="input"
									placeholder="Descrizione" th:field="*{descrizione}"> <span
									th:if="${#fields.hasErrors('descrizione')}"
									th:errors="*{descrizione}"></span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="inputBox ">
								<div class="inputText"></div>
								<input type="text" name="" class="input" placeholder="Album_id"
									th:field="*{album_id}"> <span
									th:if="${#fields.hasErrors('album_id')}"
									th:errors="*{album_id}"></span>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="inputBox">
								<div class="inputText"></div>
								<input type="text" name="" class="input"
									placeholder="Fotografo_id" th:field="*{fotografo_id}">
								<span th:if="${#fields.hasErrors('fotografo_id')}"
									th:errors="*{fotografo_id}"></span>
							</div>
						</div>
					</div>
					
					<div class="file btn btn-lg btn-primary">
							<input type="file" th:field=*{file}> <span
								th:if="${#fields.hasErrors('file')}" th:errors="{file}"></span>
						</div>
					
					<p></p>

					<div class="row">
						<div class="col-sm-12">
							<input type="submit" name="" class="button"
								value="Conferma inserimento">
						</div>
					</div>
					
				</form>
			</div>
		</div>
		</div>
</body>
</html>
