        <div class="container" style="margin-top: 100px;">
										<h2 th:text="@{${nome} + ' : ' + ${cognome}}"></h2> 
            <div class="demo-gallery">
            
            
                <ul id="lightgallery" class="list-unstyled row">
                   <li th:each="fotografia : ${fotografie}"
													class="col-xs-6 col-sm-4 col-md-2 col-lg-2"
													data-responsive="" data-src="" data-sub-html=""
													th:attr="data-responsive= @{'../upload' + '/' + ${fotografia.id}} , data-src= @{'../upload' + '/' + ${fotografia.id}} , data-sub-html= @{'<h4>' + ${fotografia.nome} + '</h4><p>' + ${fotografia.descrizione} + '</p>'} ">
                        <a href="">
                            <img class="img-responsive"
														th:src="@{'../upload' + '/' + ${fotografia.id}}">
                        </a>
                    </li>
                  
                </ul>
       
            </div>
        </div>
        
        
        <script>
            $(document).ready(function(){
                $('#lightgallery').lightGallery(); 
            });
