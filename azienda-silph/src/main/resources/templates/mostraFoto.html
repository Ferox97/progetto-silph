<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>
	<div>
		<h4>Fotografia</h4>
		<div>
			Nome: <span th:text="${fotografia.nome}"></span>
		</div>
		<div>
			Descrizione: <span th:text="${fotografia.descrizione}"></span>
		</div>
		<div>
			<img width="200" height="200"
				th:src="@{'upload' + '/' + ${fotografia.id}}" />
		</div>
	</div>
</body>
</html>
