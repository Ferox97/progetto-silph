<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>Inserimento Richiesta</title>
</head>
<body>
	<div>
		<h4>Inserisci i dati di una Richiesta</h4>
	</div>
	<form th:action="@{/addRichiesta}" th:method="post" th:object="${richiesta}">
		<table>
			<tr>
				<td>Richiedente:</td>
				<td><input type="text" th:field="*{richiedente}" />
				<td th:if="${#fields.hasErrors('richiedente')}" th:errors="*{richiedente}"></td>
			</tr>
			<tr>
				<td>Mail:</td>
				<td><input type="text" th:field="*{mail}" /></td>
				<td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></td>
			</tr>
			<tr>
			<td>Dettagli:</td>
			<td><input type="text" th:field="*{dettaglioRichiesta}" /></td>
			<td th:if="${#fields.hasErrors('dettaglioRichiesta')}" th:errors="*{dettaglioRichiesta}"></td>
			<tr>
				<td>
					<button type="submit">Invio</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
