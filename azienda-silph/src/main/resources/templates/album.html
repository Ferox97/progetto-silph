<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<body>
	<div>
		<h1>Elenco album</h1>
		<ul>
			<li th:each="album : ${album}">
				<div th:text="${album.nome}">Oranges</div>
				<div th:text="${album.descrizione}">Oranges</div>
				<div>
					<form th:action="@{/showFotografieAlbum}" method="GET">
						<button type="submit">Visualizza foto Album</button>
					</form>
				</div>
			</li>
		</ul>

	</div>
</body>
</html>
