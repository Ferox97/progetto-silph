<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
	
	<head>
	
	<head>
        <title>LightGallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/lightgallery/1.3.9/css/lightgallery.min.css" rel="stylesheet">
        <style>body{background-color:#152836}h2{color:#fff;margin-bottom:40px;text-align:center;font-weight:100;}</style>
	
	<link rel="stylesheet" type="text/css" href="../static/css/fotografie.css" th:href="@{/css/fotografie.css}">
	<script src="../static/js/fotografie.js"  th:src="@{/js/fotografie.js}"></script>
        
        
    </head>
	
<body class="home">
        <div class="container" style="margin-top:40px;">
            <h2>Lista degli Album</h2> 
            <div class="demo-gallery" align = "center">
            
            
                <ul id="lightgallery" class="list-unstyled row">
                   <li th:each="album : ${albums}" class="col-xs-6 col-sm-4 col-md-2 col-lg-2" data-responsive="" data-src="" data-sub-html="">
                            
                        <a th:href="@{'/album' + '/' + ${album.id}}">
                            <img class="img-responsive" th:src="@{../upload/album.jpg}">
                            
                            <br><br>
                            
                            Id Album: <span th:text="${album.id}">Andrea</span>
                            <hr>
                            
                            Nome Album: <span th:text="${album.nome}">Speranza</span>
                            <hr>
			
							Descrizione Album: <span th:text="${album.descrizione}">Speranza</span>
							<br><br>
                            
                            
                            
                        </a>
							

					


				</li>
                  
                </ul>
       
            </div>
        </div>
        
        
        
    </body>
</html>
